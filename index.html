<!DOCTYPE html>
<html>
  <head>
    <title>Create web map from id</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.14/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.14/esri/css/esri.css">

    <script src="https://js.arcgis.com/3.18/"></script>
    <style>
      body, html {
        width: 100%;
        height: 95%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
        width: 100%;
        margin: 0px;
      }

      #informationArea {
        height: 10%;
        position: absolute;
        bottom: 0px;
        left: 0px;
        right: 0px;
        background-color: grey;
      }

      #buttonContainer {
        position: absolute;
        top: 10px;
        right: 10px
      }
   </style>
  </head>

<body>
  <!--A container for the map-->
  <div id="map">
  </div>

  <!--A container the information-->
  <div id="informationArea">
  </div>

  <!--A container the button-->
  <div id="buttonContainer">
    <button id="clickButton">Click</button>
  </div>
</body>
</html>
